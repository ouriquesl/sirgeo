<!-- ICO -->
<span class="trigger_ico" data-toggle="class" data-target="#taskList_container">
    <i class="far fa-calendar-alt"></i>
</span>

<!-- TASK LIST -->
<div class="card card-primary" id="taskList_container">
    <div class="card-header">
        <h2>Calendário de Tarefas</h2>
        <i class="fas fa-times" data-toggle="class" data-target="#taskList_container"></i>
    </div>
    <div class="card-body">
        <p class="card-text">Dê um check nas tarefas concluídas</p>
        <ul>
            <li>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check_task-1" name="check_task-1">
                    <label class="custom-control-label" for="check_task-1">Cadastrar</label>
                </div>
            </li>
            <li>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check_task-2" name="check_task-2">
                    <label class="custom-control-label" for="check_task-2">Cadastrar</label>
                </div>
            </li>
        </ul>
    </div>
</div>
